<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coca-Cola Project</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, #ff0000, #b30000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    a {
      text-decoration: none;
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: bold;
      animation: popIn 1.5s ease;
    }

    a:hover {
      background-color: white;
      color: #b30000;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatUp 6s infinite ease-in;
    }

    .bubble:nth-child(2) {
      left: 20%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      left: 50%;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      left: 80%;
      animation-delay: 1s;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <h1>Projeto Coca-Cola</h1>
  <p>Confira no meu GitHub o projeto inspirado no design da Coca-Cola.</p>
  <a href="https://github.com/seu-usuario/repositorio-coca-cola" target="_blank">Ver no GitHub</a>

</body>
</html>
